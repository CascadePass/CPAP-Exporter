name: Build and Test

on:
  pull_request:

jobs:
  build-and-test:
    name: Build and Test in Debug Mode
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Install dependencies
      run: dotnet restore

    - name: Build in Debug mode
      run: dotnet build --configuration Debug

    - name: Run tests
      run: dotnet test --configuration Debug

  build-release:
    name: Build in Release Mode
    needs: build-and-test
    runs-on: windows-latest
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Install dependencies
      run: dotnet restore

    - name: Build in Release mode
      run: dotnet build CPAP-Exporter.Core\CPAP-Exporter.Core.csproj --configuration Release

    - name: Build in Release mode
      run: dotnet build CPAP-Exporter.UI\CPAP-Exporter.UI.csproj --configuration Release

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Release-Build
        path: |
          **/bin/Release/
